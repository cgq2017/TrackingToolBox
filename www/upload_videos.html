{% extends "management/base.html" %}
{% load staticfiles %}
{% block title %}分享点滴{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
                {% if state == 'success' %}
                    <div class="well">
                        <h2 class="text-success text-center">添加成功</h2>
                    </div>
                {% endif %}
                <form method="POST" role="form" class="form-horizontal">
                    {% csrf_token %}
                    <h1 class="form-signin-heading text-center">上传视频</h1>

                    <div class="form-group">
                        <label for="id_name" class="col-md-3 control-label">名称</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="id_name" required name="name" autofocus />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_video" class="col-md-3 control-label">上传路径</label>
                        <div class="col-md-9">
                            <input type="file" class="form-control" required name="video" id="id_video" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <button class="btn btn btn-primary btn-block" type="submit">确认提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
